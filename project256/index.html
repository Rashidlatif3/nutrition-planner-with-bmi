<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Diet Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nutrition Diet Plan Generator</h1>
        <p>Enter your details below to get a personalized diet plan.</p>
        <form id="dietForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="1" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="1" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="button" id="generateBtn">Calculate BMI</button>
        </form>

        <!-- BMI Result will be displayed here -->
        <p id="bmiResult"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
